<div class="standart-theme">
  <p-table [value]="bookSeries$ | async">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-plus" style="margin:4px 4px 0 0; cursor: pointer;" routerLink="/admin/bookSeries/create"></i>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:90%">Название</th>
        <th style="width:10%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bookSeries>
      <tr>
        <td>{{bookSeries.name}}</td>
        <td class="edit-controls">
          <i class="fa fa-edit" routerLink="/admin/bookSeries/edit/{{bookSeries.id}}"></i>
          &nbsp;
          <i class="fa fa-trash delete-control" (click)="deleteBookSeries(bookSeries.id)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
