<div class="standart-theme">
  <p-table [value]="publishers$ | async">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-plus" style="margin:4px 4px 0 0; cursor: pointer;" routerLink="/admin/publisher/create"></i>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:90%">Название</th>
        <th style="width:10%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-publisher>
      <tr>
        <td>{{publisher.name}}</td>
        <td class="edit-controls">
          <i class="fa fa-edit" routerLink="/admin/publisher/edit/{{publisher.id}}"></i>
          &nbsp;
          <i class="fa fa-trash delete-control" (click)="deletePublisher(publisher.id)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
