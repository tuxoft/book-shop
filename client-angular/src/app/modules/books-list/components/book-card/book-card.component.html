<div class="book-card standart-theme">
  <div class="book-cover-img">
    <img src="{{book.coverUrl}}" />
  </div>
  <div class="book-title">{{book.title}}</div>
  <div *ngFor="let author of book.authorsString">
    {{author}}
  </div>
  <div class="book-price">Цена: {{book.price}} р.</div>
  <button pButton type="button" label="В корзину" (click)="addToCart()"></button>
</div>
