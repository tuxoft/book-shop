<div class="slider-container container">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="books"
    [width]="sliderWidth"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
</div>

<ng-template #prev>
  <img src="assets/images/left_arrow.png" class="slider-control left"/>
</ng-template>
<ng-template #next>
  <img src="assets/images/right_arrow.png" class="slider-control right"/>
</ng-template>
<ng-template #item let-item let-i="index">
  <div class="book-list-container">
    <div class="book-list-item">
      <book-card [book]="item"></book-card>
    </div>
  </div>
</ng-template>
